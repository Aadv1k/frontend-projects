<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon-32x32.png" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body class="bg-cream">
    <main
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-md"
    >
      <section
        class="bg-tomato flex justify-between items-center p-5 rounded-xl"
      >
        <div class="text-white">
          <p class="opacity-75">My balance</p>
          <h2 class="font-bold text-2xl">$921.48</h2>
        </div>
        <div class="relative">
          <div
            class="circle w-12 h-12 rounded-full border-white border-[3px] absolute -left-1/2"
          ></div>
          <div
            class="circle w-12 h-12 rounded-full bg-stone-800 border-stone-800 border-[3px]"
          ></div>
        </div>
      </section>
      <section class="bg-white rounded-xl font-sans p-5 mt-5">
        <h2 class="font-bold text-stone-800 text-2xl" id="chartTitle">
          Spending - Last 7 Days
        </h2>
        <div
          class="w-full flex flex-row items-end gap-3 pb-6 pt-16"
          id="chart"
        ></div>
        <hr class="w-full bg-stone-600 h-0.5 opacity-30" />
        <div class="flex justify-between items-end pt-5">
          <div>
            <p class="opacity-50">Total this month</p>
            <h1 class="text-3xl font-bold">$478.33</h1>
          </div>
          <div>
            <h3 class="font-bold text-lg text-right">+2.4%</h3>
            <p class="opacity-50">from last month</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
