<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" media="all" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
				display: none;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
	
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner__container">
        <div class="inner__img">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="img__overflow"></div>
        </div>

        <div class="inner__text">
          <h3 class="inner__title">Equilibrium #3429</h3>

          <p class="inner__content">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="inner_lables">
            <span> 0.041 ETH </span>
            <span> 3 days left </span>
          </div>
          <hr />

          <div class="atrib">
            <img src="./images/image-avatar.png" alt="" />
            <div class="text"><span>Creation of</span> Jules Wyvern</div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/aadv1k">Aadv1k</a>.
      </div>
    </div>
  </body>
</html>
