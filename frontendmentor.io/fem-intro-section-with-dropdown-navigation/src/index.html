<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="nav flex items-center justify-between py-6 px-5 gap-2 md:justify-start sm:px-6 md:py-0"
    >
      <div class="nav__logo -mb-2">
        <img src="./images/logo.svg" alt="snap" />
      </div>

      <div
        class="nav__mobile py-6 px-4 gap-4 bg-white fixed top-0 right-0 transition-transform translate-x-full h-[100vh] w-[60vw] flex flex-col justify-start shadow-2xl"
        id="navMbl"
      >
        <button class="nav__ham cursor-pointer self-end" id="closeBtn">
          <img src="./images/icon-close-menu.svg" alt="" />
        </button>

        <ul class="nav__links items-start md:flex-row">
          <li class="dropdown">
            <button class="dropdown__btn flex gap-1.5" type="button">
              Features
              <div class="btn__icon w-3 self-center">
                <img src="./images/icon-arrow-down.svg" class="w-[100%]" />
              </div>
            </button>
            <ul class="dropdown__list hidden pl-12 md:pl-12 md:p-4">
              <li>
                <a href="#" class="link--todo"> Todo List </a>
              </li>

              <li>
                <a href="#" class="link--calendar">Calendar</a>
              </li>

              <li>
                <a href="#" class="link--reminders">Reminders</a>
              </li>

              <li>
                <a href="#" class="link--planning">Planning</a>
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <button class="dropdown__btn flex gap-1.5" type="button">
              Company
              <div class="btn__icon w-3 self-center">
                <img src="./images/icon-arrow-down.svg" class="w-[100%]" />
              </div>
            </button>
            <ul class="dropdown__list hidden ml-4 my-1 flex-col gap-2 md:p-4">
              <li><a href="#">History</a></li>
              <li><a href="#">Our team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>

          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <div class="nav__btns">
          <button class="btn">Login</button>
          <button class="btn btn--bordered">Sign up</button>
        </div>
      </div>

      <button class="nav__ham cursor-pointer" id="hamBtn">
        <img src="./images/icon-menu.svg" alt="" />
      </button>
    </nav>

    <section
      class="hero gap-2 flex flex-col justify-between items-center max-w-screen-lg mx-auto md:flex-row-reverse sm:px-4 sm:py-6 md:px-12"
    >
      <div class="hero__img sm:max-w-sm">
        <img
          src="./images/image-hero-mobile.png"
          class="block w-[100%] sm:hidden"
        />
        <img
          src="./images/image-hero-desktop.png"
          class="hidden sm:block sm:w-[100%]"
        />
      </div>

      <div
        class="hero__content px-2 py-6 flex flex-col items-center gap-8 max-w-md md:items-start"
      >
        <h1
          class="text-black text-center text-4xl font-bold capitalize md:text-left sm:text-5xl lg:text-6xl"
        >
          Make remote work
        </h1>
        <p class="text-gray text-center md:text-left">
          Get your team in sync, no matter your location streamline processes,
          create team rituals and watch productivity soar.
        </p>
        <button
          class="bg-black text-white font-bold rounded-lg px-6 py-2 outline outline-1 outline-black transition-all hover:bg-white hover:text-black"
          type="button"
        >
          Learn more
        </button>

        <ul class="hero__clients flex justify-between gap-4 mt-6 md:mt-36">
          <li>
            <img src="./images/client-databiz.svg" alt="databiz" />
          </li>
          <li>
            <img src="./images/client-meet.svg" alt="meet" />
          </li>
          <li>
            <img src="./images/client-maker.svg" alt="maker" />
          </li>
          <li>
            <img src="./images/client-audiophile.svg" alt="audiophile" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
