<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>

    <link rel="stylesheet" href="css/main.css" media="all" />
  </head>
  <body>
    <main>
      <section class="hero__title">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial.<span>No credit card required<span>.</p>
      </section>

      <section class="hero__card">
        <div class="card__section">
          <span class="card__page-views">100k Pageviews</span>

          <div class="card__pricing">
            <h1>$<span id="pricing">16</span>.00</h1>
            <p class="pricing__type">/ month</p>
          </div>
        </div>

        <div class="card__slider">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            step="4"
            id="cardSlider"
          />
        </div>

        <div class="card__billing-plan">
          <p class="billing-plan__plan">Monthly Billing</p>
          <div class="billing-plan__toggle">
            <input type="checkbox" class="cb"/>
            <label class="toggle__slider" for="cb"></label>
          </div>
          <p class="billing-plan__plan billing-plan__plan--yearly">
            Yearly Billing
          </p>
        </div>

        <hr class="card__divider" />

        <div class="card__section">
          <ul class="card__features">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <button class="card__button">Start my Trial</button>
        </div>
      </section>
    </main>
  </body>

  <script>
    let p = document.getElementById('pricing');
    let slider = document.getElementById('cardSlider');

    // $16 for 100

    
    slider.addEventListener('input', () => {
        p.innerText = slider.value;
    })

  </script>
</html>
