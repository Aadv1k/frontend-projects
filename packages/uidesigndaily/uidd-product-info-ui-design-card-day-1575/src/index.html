<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UiDesignDaily | Product Info UI Design</title>
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
    <body class="md:min-h-screen md:flex md:items-center">
    <main
      class="flex flex-col items-center py-14 w-full gap-4 max-w-3xl shadow-xl rounded-2xl my-0 mx-auto relative top-1/2 md:flex-row md:px-14 md:items-start md:gap-6"
    >
      <div class="w-[80%] md:w-[35%]">
        <img
          class="w-max mx-auto my-0"
          src="../images/headphone.png"
          alt="ðŸŽ§"
        />
      </div>

      <div
        data-shipping="Free shipping"
        class="w-[80%] relative flex flex-col pt-8 gap-6 md:gap-6"
      >
        <h2 class="text-indigo2 font-bold text-2xl">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h2>

        <div class="text-indigo2">
          <p class="line-through">1,599,-</p>
          <h2 class="font-bold text-4xl my-1">799,-</h2>
          <p class="text-teal-500">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>

        <button
          type="button"
          class="btn btn--primary p-3 capitalize transition-transform active:translate-y-1"
        >
          add to cart
        </button>

        <div>
          <span
            class="w-4 h-4 bg-green -mb-[2px] mr-1 rounded-full inline-block"
          ></span>
          <p class="inline font-medium">50+ pcs. in stock</p>
        </div>

        <div class="flex flex-col items-center gap-3 md:flex-row">
          <button
            type="button"
            class="btn btn--secondary flex p-3 text-indigo2 gap-2 w-full justify-center items-center transition hover:border-pink-400 md:w-1/2"
          >
            <svg
              class="w-6 fill-indigo2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M554.9 154.5c-17.62-35.25-68.12-35.38-85.87 0c-87 174.3-84.1 165.9-84.1 181.5c0 44.13 57.25 80 128 80s127.1-35.88 127.1-80C639.1 319.9 641.4 327.3 554.9 154.5zM439.1 320l71.96-144l72.17 144H439.1zM256 336c0-16.12 1.375-8.75-85.12-181.5c-17.62-35.25-68.12-35.38-85.87 0c-87 174.3-84.1 165.9-84.1 181.5c0 44.13 57.25 80 127.1 80S256 380.1 256 336zM127.9 176L200.1 320H55.96L127.9 176zM495.1 448h-143.1V153.3C375.5 143 393.1 121.8 398.4 96h113.6c17.67 0 31.1-14.33 31.1-32s-14.33-32-31.1-32h-128.4c-14.62-19.38-37.5-32-63.62-32S270.1 12.62 256.4 32H128C110.3 32 96 46.33 96 64S110.3 96 127.1 96h113.6c5.25 25.75 22.87 47 46.37 57.25V448H144c-26.51 0-48.01 21.49-48.01 48c0 8.836 7.165 16 16 16h416c8.836 0 16-7.164 16-16C544 469.5 522.5 448 495.1 448z"
              />
            </svg>
            <p class="text-lg">Add to cart</p>
          </button>

          <button
            type="button"
            class="btn btn--secondary flex p-3 text-indigo2 gap-2 w-full justify-center items-center transition hover:border-pink-400 md:w-1/2"
          >
            <img class="w-6" src="../images/heart.svg" alt="heart" />
            <p class="text-lg">Add to wishlist</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
