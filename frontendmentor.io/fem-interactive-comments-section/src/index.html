<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <main class="container">
      <section class="comments-list" id="commentsList"></section>
      <section class="comment-input" id="commentsInput"></section>

      <section class="modals" id="modalContainer">
        <div class="modal">
          <div class="modal__content">
            <h2>Delete comment</h2>
            <p>
              Are you sure you want to delete this comment? This action can't be
              undone.
            </p>
          </div>

          <div class="modal__btns">
            <button class="btn btn--secondary" id="cancelDelete">
              no, cancel
            </button>
            <button class="btn btn--danger" id="confirmDelete">
              yes, delete
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
