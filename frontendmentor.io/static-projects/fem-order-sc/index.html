<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" media="all" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner__container">
        <div class="inner__img">
          <img src="./images/illustration-hero.svg" alt="ill" />
        </div>

        <div class="inner__content">
          <h2 class="inner__title">Order Summary</h2>

          <p class="inner__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="inner__lables">
            <span class="plan">
              <img class="plan__img" src="./images/icon-music.svg" alt="" />
              <div class="plan__content">
                <h5>Annual Plan</h5>
                <h5>$59.99/year</h5>
              </div>
            </span>

            <a href="#" class="change"> Change </a>
          </div>

          <div class="btn">
            <a href="#" class="proceed">Proceed to payment</a>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
